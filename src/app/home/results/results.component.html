<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{test.name}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div style="padding: 40px">
        <h3>
            Results
        </h3>
        <ion-list *ngFor="let r of resultList; index as i; first as isFirst">
            <ion-card >
                <ion-card-header>
                    {{r.questionId}}. {{r.meaning}}
                </ion-card-header>
                <ion-card-content>
                    {{r.answerId}}. {{r.answers}}
                </ion-card-content>
            </ion-card>
        </ion-list>
    </div>
</ion-content>
